# Application dependencies

require:
    - play
    - play -> coffee 1.0
    - play -> less 0.3.compatibility
    - upgrades -> scala 0.9.1-20111025
    - org.fusesource.scalate -> scalate-core 1.5.2-scala_2.8.1:
        exclude:
            - javax.servlet -> *
            - com.sun.jersey -> *
            - org.osgi -> *
    - org.fusesource.scalate -> scalate-util 1.5.2-scala_2.8.1
    - com.codahale -> jerkson_2.8.1 0.4.2:
        exclude:
            - org.scala-lang -> scala-library

repositories:
    - upgrades:
        type: http
        artifact: "http://static.raibledesigns.com/[module]-[revision].zip"
        contains:
            - upgrades -> *

    - playCustomModules:
        type:       local
        artifact:   "/Users/mraible/dev/play-scalate"
        contains:
            - localModules -> *

    - codahale:
            type: iBiblio
            root: "http://repo.codahale.com/"
            contains:
                - com.codahale.*
