<html>
<head>
	<title>Javascript Stopwatch</title>
	<script type="text/javascript" src="javascripts/stopwatch.coffee"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</head>
<body>
	<input id="clock" type="text" value="00:00:00.0" style="border: 0; font-size: 3em" readonly><br>
	<button id="start" type="button">Start</button>
	<button id="reset" type="button">Reset</button>
	<script type="text/javascript">
	$(document).ready(function() {
    $('#start').click(function() {
      StopWatch.start(this, $('#clock'));
    });
    
    $('#reset').click(function() {
      StopWatch.reset();
    });
	});
	</script>
</body>
</html>
